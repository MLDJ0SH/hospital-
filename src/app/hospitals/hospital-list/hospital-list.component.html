<h2>Lista de Hospitales</h2>
<table mat-table [dataSource]="hospitals" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let hospital"> {{ hospital.name }} </td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Ubicaci√≥n </th>
    <td mat-cell *matCellDef="let hospital"> {{ hospital.location }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let hospital">
      <button mat-button color="primary" (click)="onEdit(hospital)">Editar</button>
      <button mat-button color="warn" (click)="onDelete(hospital)">Eliminar</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
