<h2>Registro de Usuario</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Nombre Completo</mat-label>
    <input matInput placeholder="Nombre Completo" formControlName="fullName" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Correo Electrónico</mat-label>
    <input matInput placeholder="Correo Electrónico" formControlName="email" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Contraseña</mat-label>
    <input matInput type="password" placeholder="Contraseña" formControlName="password" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Confirmar Contraseña</mat-label>
    <input matInput type="password" placeholder="Confirmar Contraseña" formControlName="confirmPassword" required>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Registrar</button>
</form>
